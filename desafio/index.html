<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f2dae7',
                        black: '#00000'
                    },
                    fontFamily: {
                        vastShadow: ['Vast Shadow', 'cursive']
                    },
                    keyframes: {
                        sino_kf: {
                            '0%, 100%': {
                              transform: 'rotate(-10deg)'  
                            },
                            '50%': {
                                transform: 'rotate(10deg)'
                            },
                        }
                    },
                    animation: {
                      sino: 'sino_kf 0.31s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="flex items-center">
        <img class="h-64 md:h-48 w-2/6" src="https://img.freepik.com/free-photo/website-development-developer-working-program-codes-office-computer-program-programmer-workplace-programming-code-software-source-code_372999-389.jpg?w=1380" alt="codigo json">

        <div class="bg-gradient-to-r from-pink-300 to-slate-400 p-10 m-auto my-10 w-5/6 h-64 md:h-48 gap-6 ">
            <p class="font-black text-6xl peer">Gabriela</p>
            <p class="text-4xl text-primary font-vastShadow peer-hover:text-indigo-800">Desenvolvedora Front-end</p>
            
            <ul class="flex gap-3 mb-4 group">
                <li class="hover:text-primary hover:font-bold my-3 group-hover:animate-sino"><a href="#">Linkedin</a></li>
                <li class="hover:text-primary hover:font-bold my-3 group-hover:animate-sino"><a href="#">Email</a></li>
                <li class="hover:text-primary hover:font-bold my-3 group-hover:animate-sino"><a href="#">Github</a></li>
            </ul>_
        </div>
    </div>
</body>
